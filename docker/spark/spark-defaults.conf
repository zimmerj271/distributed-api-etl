# Spark Defaults Configuration for Local Development
# =================================================

# Delta Lake Configuration
spark.sql.extensions                            io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog                 org.apache.spark.sql.delta.catalog.DeltaCatalog

# Hive Metastore Configuration
spark.sql.catalogImplementation                 hive
spark.hadoop.hive.metastore.uris                thrift://hive-metastore:9083
spark.sql.warehouse.dir                         s3a://warehouse/

# S3A/MinIO Configuration
spark.hadoop.fs.s3a.endpoint                    http://minio:9000
spark.hadoop.fs.s3a.access.key                  minioadmin
spark.hadoop.fs.s3a.secret.key                  minioadmin
spark.hadoop.fs.s3a.path.style.access           true
spark.hadoop.fs.s3a.impl                        org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.connection.ssl.enabled      false

# Event Logging (for History Server)
spark.eventLog.enabled                          true
spark.eventLog.dir                              /opt/spark/spark-events
spark.history.fs.logDirectory                   /opt/spark/spark-events

# Performance Tuning
spark.sql.adaptive.enabled                      true
spark.sql.adaptive.coalescePartitions.enabled   true
spark.serializer                                org.apache.spark.serializer.KryoSerializer

# Memory Configuration
spark.driver.memory                             2g
spark.executor.memory                           2g

# Java 17 Compatibility (required for Spark 3.5.x with Java 17+)
spark.driver.extraJavaOptions                   --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-opens=java.base/java.net=ALL-UNNAMED --add-opens=java.base/java.nio=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.util.concurrent=ALL-UNNAMED --add-opens=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/sun.security.action=ALL-UNNAMED
spark.executor.extraJavaOptions                 --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-opens=java.base/java.net=ALL-UNNAMED --add-opens=java.base/java.nio=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.util.concurrent=ALL-UNNAMED --add-opens=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/sun.security.action=ALL-UNNAMED

# UI Configuration
spark.ui.enabled                                true
spark.ui.port                                   4040
