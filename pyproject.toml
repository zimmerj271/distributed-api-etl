[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src", "tests"]
addopts = "-ra -q --strict-markers --durations=5"
markers = [
    "unit: fast unit tests (no I/O, no network)",
    "integration: slow or spark-based tests (may use Spark, network, etc.)",
    "slow: tests that take >1s to run",
    "smoke: critical path tests that should always pass",
    "auth: authentication-related tests",
    "transport: transport layer tests",
    "config: configuration tsets",
    "middleware: middleware tests",
]
import_mode = "importlib"
