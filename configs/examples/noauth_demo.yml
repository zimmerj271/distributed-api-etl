# ============================================================
# PIPELINE CONFIGURATION - No Authentication
# ============================================================
# This example demonstrates requests without authentication.
#
# Start the mock API with:
#   make up-keycloak
#
# Mock API endpoints: http://localhost:8200
#   - /api/noauth/data - no authentication required

# -------------------------
# Endpoint Configuration
# -------------------------
endpoint:
  name: noauth_demo
  base_url: "http://mock-api:8000"
  url_path: "http://mock-api:8000/api/noauth/data"
  method: GET
  vendor: mock-api
  headers:
    Accept: "application/json"

# -------------------------
# Transport Configuration
# -------------------------
transport:
  base_timeout: 30
  warmup_timeout: 10
  tcp_connection:
    limit: 2

# -------------------------
# Authentication (None)
# -------------------------
auth:
  type: none

# -------------------------
# Middleware Pipeline
# -------------------------
middleware:
  - type: logging
  - type: timing
  - type: json_body
  - type: retry
    max_attempts: 5
    retry_status_codes: [429, 500, 502, 503]
    base_delay: 0.2
    max_delay: 2.0

# -------------------------
# ETL Tables
# -------------------------
tables:
  sink:
    name: noauth_demo_response
    namespace: demo
    mode: overwrite

  column_mappings: []

# -------------------------
# Execution
# -------------------------
execution:
  num_partitions: 5
  batch_size: 100
